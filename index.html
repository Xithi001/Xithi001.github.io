<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="monetag" content="ec5024b1b62b7396e7ff2a82f3514ada" />
  <title>Inspirational Bible Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .quote-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.5s ease-in-out;
      animation: fadeIn 2s;
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 10px;
    }

    .reference {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    #zoneInfo {
      margin-top: 20px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    a {
      pointer-events: none;
      cursor: default;
      text-decoration: none;
      color: inherit;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Be Inspired by the Word of God</h1>

  <div class="quote-box" id="quoteBox">
    <div class="quote" id="quoteText">‚ÄúI can do all things through Christ who strengthens me.‚Äù</div>
    <div class="reference" id="quoteRef">‚Äî Philippians 4:13</div>
  </div>

  <!-- Show Zone ID Here -->
  <p id="zoneInfo">Loading Ad Zone ID...</p>

  <script>
    // Quotes rotate
    const quotes = [
      { text: "‚ÄúI can do all things through Christ who strengthens me.‚Äù", ref: "‚Äî Philippians 4:13" },
      { text: "‚ÄúFor I know the plans I have for you, declares the Lord...‚Äù", ref: "‚Äî Jeremiah 29:11" },
      { text: "‚ÄúThe Lord is my shepherd; I shall not want.‚Äù", ref: "‚Äî Psalm 23:1" },
      { text: "‚ÄúBe strong and courageous. Do not be afraid...‚Äù", ref: "‚Äî Joshua 1:9" },
      { text: "‚ÄúLet all that you do be done in love.‚Äù", ref: "‚Äî 1 Corinthians 16:14" }
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % quotes.length;
      document.getElementById('quoteText').innerText = quotes[index].text;
      document.getElementById('quoteRef').innerText = quotes[index].ref;
    }, 5000);
  </script>

  <!-- üîí Security Script -->
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Block link clicks and special click combinations
    document.addEventListener('click', function (e) {
      const target = e.target.closest('a');
      if (target || e.button === 1 || e.ctrlKey || e.metaKey || e.shiftKey) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);

    // Block window.open
    window.open = function () {
      console.warn("window.open is disabled.");
      return null;
    };

    // Prevent window.location overwrite
    Object.defineProperty(window, 'location', {
      writable: false,
      configurable: false,
      value: window.location
    });

    // Observe external script/iframe injection and remove
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if ((node.tagName === 'IFRAME' || node.tagName === 'SCRIPT') && node.src && !node.src.includes(window.location.hostname)) {
            console.log("üö´ External content removed:", node.src);
            node.remove();
          }
        });
      });
    });

    observer.observe(document.body, { childList: true, subtree: true });

    // Prevent beforeunload redirect
    window.onbeforeunload = function () {
      return null;
    };
  </script>

  <!-- ‚úÖ Ad Script with Zone ID Shown on Page -->
  <script>
    const zoneIds = ['145403', '145404', '145405', '145406', '145407', '145408', '145409'];
    const randomZone = zoneIds[Math.floor(Math.random() * zoneIds.length)];

    // Show on page
    document.getElementById('zoneInfo').innerText = "üî∞ Current Ad Zone ID: " + randomZone;

    // Load ad script
    const adScript = document.createElement('script');
    adScript.src = "https://ligheechoagool.com/88/tag.min.js";
    adScript.setAttribute("data-zone", randomZone);
    adScript.setAttribute("async", "true");
    adScript.setAttribute("data-cfasync", "false");
    document.body.appendChild(adScript);
  </script>

</body>
</html>
